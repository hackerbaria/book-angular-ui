<div class="container">
    <mat-card *ngFor="let book of books" class="card-class" [routerLink]="['/signup']">
      <mat-card-header>
        <mat-card-title>{{book.title}}</mat-card-title>
        <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
      </mat-card-header>
      <div class="image-container">
        <img mat-card-sm-image [src]="book.image" alt="{{book.title}}"/>
      </div>
      <mat-card-content>
        <p>
          {{book.price}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button><mat-icon>shop</mat-icon> Buy</button>
        <button mat-button><mat-icon>share</mat-icon> Share</button>
    </mat-card-actions>
    <mat-card-footer></mat-card-footer>
    </mat-card>
</div>
